{% include "header.html" %}


{% block body %}


<div class="panel=heading">

<h2>Add User <a class="pull-right btn btn-success" href="/">Back</a> </h2>

</div>



<div class="panel-body">

<form action="{{ url_for('processtudent') }}" method="post">
<div class="form-group">

    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" required = "1"  >

</div>



    <div class="form-group">

    <label for="name">Email</label>
    <input type="text" class="form-control" name="email" id="email" required = "1" >

</div>




        <div class="form-group">

    <label for="name">Password</label>
    <input type="text" class="form-control" name="password" id="password" required = "1"  >

</div>


    <div class="form-group">
        <input type="hidden" name="id" value="1">

     <input type="hidden" name="action" value="edit">
     <input type="submit" class="btn btn-success" name="submit" value="Add User">

</div>


</form>


</div>



{% endblock %}
