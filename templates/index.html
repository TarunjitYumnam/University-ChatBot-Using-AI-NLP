<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yumnam_Jr</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1><marquee>Hi I'm {{botname}} !. Welcome to University Chatbot. How can I help you Today</marquee></h1>
      <br>
      <hr>
      <br>

        <div class="row">
          <div class="col-lg-12" style="text-align:right;margin-bottom: 5px;">
            <a class="btn btn-primary" href="/logout">Logout</a>
          </div>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="question" id="question"><br>
            <button class="btn btn-primary btn-block" id="submit-button">Send</button>
          </div>

        </div>
        <br>
        <div class="row">
          <div class="col">
            <p id="response"></p>
          </div>
        </div>
      <div>
        <form class="form" method="post" action="/add_feed">
            <div class="col-lg-9" style="display:block;margin-top: 190px;">
                          <label>Please Provide Feedback</label><br>
              <textarea class="form-control" name="feedback" style="height: 160px;"></textarea><br>

                          <input type="submit" class="btn btn-primary btn-block" value="Submit">
            </div>
        </form>
      </div>

    </div>

    <script src="/static/jquery.min.js" ></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script>


      jQuery(document).ready(function() {

        $("#submit-button").click(function(e) {
          e.preventDefault();


          $.ajax({
              type: "POST",
              url: "/chatbot",
              data: {
                  question: $("#question").val()
              },
              success: function(result) {
                $("#response").append("<br>Me: "+$("#question").val()+ "<br> Yumnam_Jr: "+result.response);
                $("#question").val("")
              },
              error: function(result) {
                  $("#response").append("<br>Me: "+$("#question").val()+ "<br> Yumnam_Jr: "+result.response);
              }
          });



        });

      });


    </script>

  </body>
</html>
